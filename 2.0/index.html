        <script> const texto = "Olá, meu nome é RuanD. Estudo e programo diversos aplicativos para computador, utilizando diferentes linguagens, tais como HTML & CSS, C#, Python, entre outras. Para saber mais sobre mim, sinta-se à vontade para entrar em contato. Meu site está atualmente em fase de teste.";
        const container = document.getElementById("texto-digitado");
        let index = 0;
        function digitarTexto() {
            if (index < texto.length) {
                container.innerHTML += texto.charAt(index);
                index++;
                setTimeout(digitarTexto, 50); // Define a velocidade de digitação (em milissegundos)
            }
        }
        // Inicia a função de digitarTexto quando a página carregar
        window.onload = digitarTexto; </script>
